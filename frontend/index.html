<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Crop Price Prediction</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Crop Price Prediction</h1>

    <label>Commodity:</label>
    <input id="commodity" placeholder="Mango"><br>

    <label>State:</label>
    <input id="state" placeholder="Karnataka"><br>

    <label>Year:</label>
    <input id="year" type="number" value="2023"><br>

    <label>Month:</label>
    <input id="month" type="number" value="6"><br>

    <button onclick="predict()">Predict</button>

    <h2 id="result"></h2>

    <script src="script.js"></script>
</body>
</html>
